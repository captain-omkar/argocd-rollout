apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollout-ref-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  
  template:
    metadata:
      labels:
        app: rollout-bluegreen
    spec:
      containers:
      - name: rollouts-demo
        image: nginx:1.18
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"

        ports:
        - containerPort: 8080

